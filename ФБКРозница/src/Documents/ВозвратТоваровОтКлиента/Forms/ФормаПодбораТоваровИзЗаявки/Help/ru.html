<h1 class="">Форма подбора товаров из заявки</h1>
<p style="margin-left: 0px">В форме отображается список товаров из распоряжения на основании которого оформлен документ. Для подбора позиций в документ выполните следующие действия:</p>
<ul style="margin-left: 20px"><li>Отметьте флагами те позиции, которые нужно добавить в документ. </li><li>Нажмите на кнопку <b>Перенести в документ</b>. </li></ul><p> </p></body></html>
